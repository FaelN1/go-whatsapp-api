  /instances/{name}/communities/{communityId}/announce:
    post:
      tags:
        - Communities
      summary: Enviar anúncio para uma ou mais comunidades
      description: Permite encaminhar mensagens de anúncio em lote, incluindo texto simples ou mídias (imagem, documento, vídeo ou áudio).
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
        - in: path
          name: communityId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommunityAnnouncement'
      responses:
        '202':
          description: Mensagem encaminhada para envio
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/SendTextResponse'
                  - type: array
                    items:
                      $ref: '#/components/schemas/CommunityAnnouncementResult'
        '403': { description: Acesso negado }
  /instances/{name}/communities/{communityId}/inviteCode:
    post:
      tags:
        - Communities
      summary: Buscar link de convite da comunidade (Evolution API compatible)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
          description: Nome da instância WhatsApp
        - in: path
          name: communityId
          required: true
          schema:
            type: string
          description: JID completo da comunidade (ex. 123456@g.us)
        - in: query
          name: reset
          required: false
          schema:
            type: boolean
          description: Quando true, revoga o link atual e gera um novo
      responses:
        '200':
          description: Link de convite recuperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InviteCodeResponse'
        '400': { description: Requisição inválida }
        '401': { description: Não autorizado }
        '403': { description: Token inválido }
        '404': { description: Instância ou comunidade não encontrada }
        '409': { description: Cliente não conectado }
        '502': { description: Erro ao buscar link no WhatsApp }
